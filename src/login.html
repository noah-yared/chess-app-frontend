<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Login</title>
  <style>
    .main-container {
      gap: 2rem;
    }
    .form-container {
      width: 50%; 
      min-width: 250px;
      border-radius: 10px;
    }
    #login-btn, #register-btn {
      margin-top: 1rem;
    }
    #forgot-link {
      margin: 0px;
      margin-top: 1rem;
      padding: 0px;
      width: 15 rem;
    }
  </style>
</head>
<body class="bg-primary">
  <div class="main-container container d-flex flex-column">
    <div class="login-container container d-flex flex-column">
      <h1 class="text-center">Login</h1>
      <div class="form-container container-fluid border border-info p-3">
        <form class="d-flex flex-column">
          <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" name="username" placeholder="username" autocomplete="off" id="" class="form-control me-2">
            <label for="password">Password: </label>
            <input type="text" name="password" placeholder="password" autocomplete="off" id="" class="form-control me-2">
          </div>
          <a id="forgot-link" href="/forgot-password" class="text-start text-white">Forgot password</a>
          <input id="login-btn" type="submit" for="button" value="Login" class="btn btn-success">
        </form>
      </div>
    </div>
    <div class="register-container container d-flex flex-column">
      <h1 class="text-center">Register</h1>
      <div class="form-container container-fluid border border-info p-3">
        <form class="d-flex flex-column">
          <div class="form-group">
            <label for="email">Email: </label>  
            <input type="email" name="email" placeholder="user@domain" autocomplete="off" id="" class="form-control me-2">
            <label for="username">Username: </label>
            <input type="text" name="username" placeholder="username" autocomplete="off" id="" class="form-control me-2">
            <div class="form-text">Must be 8 to 16 characters with only underscores and alphanumeric characters.</div>
            <label for="password">Password: </label>
            <input type="text" name="password" placeholder="password" autocomplete="off" id="" class="form-control me-2">
            <div class="form-text">Must be 8 to 16 characters with at least one special, one uppercase, and one lowercase character.</div>
          </div>
          <input id="register-btn" type="submit" for="button" value="Register" class="btn btn-success">
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
